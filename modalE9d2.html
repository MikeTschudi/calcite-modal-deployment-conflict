<!doctype html>
<html lang="en" dir="ltr" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <title>ArcGIS Solutions</title>
  <meta name="description" content="Industry-specific configurations for ArcGIS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src=https://js.arcgis.com/calcite-components/2.7.0/calcite.esm.js></script>
  <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/2.7.0/calcite.css />
</head>

<body class="calcite-mode-light" gallery="true">

<main id="appContainer" class="full-height" style="opacity: 1;">

  <div class="content">
    <div class="wrapper">
      <div id="alert-area" class="alert-area">
      </div>
      <div id="uiContainer" class="uiContainer">
        <div class="wrapper">

          <div class="grid-container">

            <div class="full-height main-section flex padding-left-0 padding-right-0">
              <div class="full-height padding-left-0 padding-right-0 solutions-card-area-container">
                <div id="count-container" class="count-container clearfix leader-half">
                  <div class="filter-chip-wrap left">
                    <span class="solution-count margin-right-1 left line-height-2">Solutions&nbsp;: 141</span>
                  </div>
                </div>
                <div class="leader-half" style="height: calc(100% - 32px - 2rem);">


                  <div
                    class="block-group lg-screen-block-group-4 sm-screen-block-group-3-2 tablet-block-group-2 phone-block-group-1 solutions-card-area"
                    id="results-section" filternotactive="" style="clear: both; max-height: 100%;">


                    <div class="card button-reset-style block tablet-leader-1 trailer-1 clearfix" role="article"
                      aria-label="Fire Incident Dashboard" tabindex="0" style="display: block;">
                      <div class="card-obverse-side button-reset-content-style" tabindex="-1">
                        <div class="card-image-wrap thumbnail-height">
                          <img alt="Fire Incident Dashboard" aria-hidden="true"
                            src="https://www.arcgis.com/sharing/rest/content/items/3581508a688947a5a5f06f49c8052414/info/thumbnail/thumbnail1623775152578.jpeg?w=400"
                            class="card-image">
                        </div>
                      </div>
                    </div>


                  </div>
                </div>
                <div class="card-loader-parent">
                </div>
              </div>
            </div>

            <calcite-modal fullscreen="" aria-modal="true" role="dialog" scale="m" width-scale="m" calcite-hydrated=""
              aria-describedby="" aria-labelledby="" open="" opened="">

                <div slot="content">
                    <calcite-label>
                        Label in modal
                    </calcite-label>
                </div>

            </calcite-modal>

          </div>

        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
